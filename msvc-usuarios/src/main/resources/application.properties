spring.application.name=msvc-usuarios
server.port=8001

#Es para la vista de errores
server.error.whitelabel.enabled=false

#Es para visualizar el Log de errores
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.com.fasterxml.jackson=DEBUG

logging.file.path=/app/logs

#Conexion base datos
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/msvc_usuarios?serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=false
spring.datasource.username=dangabito
spring.datasource.password=dangabito
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.page-parameter=p
spring.data.web.pageable.size-parameter=limit
spring.data.web.sort.sort-parameter=order


